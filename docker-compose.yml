version: '3'
services:
  #The application
  springappserver:
    build:
      context: .
      dockerfile: springapp.dockerfile
    ports:
      - 8081:8081
    networks:
      - all
    volumes:
      - .:/vol/development
    depends_on:
      - mysqldbserver
      - mongodbserver
      - rabbitmqserver
  #The rabbitmq server
  rabbitmqserver:
    build:
      context: .
      dockerfile: rabbitmq.dockerfile
    ports:
      - "5673:5673"
      - "15673:15673"
    networks:
      - all
    volumes:
      - .:/rabbitmq_data/data
    container_name: rabbitmqserver
  #The MongoDB server
  mongodbserver:
    build:
      context: .
      dockerfile: mongodb.dockerfile
    ports:
      - "27019:27019"
      - "28019:28019"
    networks:
      - all
    environment:
      MONGODB_DATABASE: Company
      MONGODB_HOST: 127.0.0.1
      MONGODB_PORT: 27018
    volumes:
      - ./data/db:/data/db
    container_name: mongodbserver
  #The MySQL server
  mysqldbserver:
    build:
      context: .
      dockerfile: mysqldb.dockerfile
    ports:
      - 3307:3307
    networks:
      - all
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: root88Bill@
      MYSQL_ROOT_PASSWORD: root88Bill@
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
    container_name: mysqldbserver
networks:
  all:

