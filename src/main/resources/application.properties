#configuration for the MySQL database
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.99.100:3306/testdb2?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

#My batis configuration
mybatis.typeAliasesPackage=com.connection.domain
mybatis.mapperLocations=classpath*:**/mappers/*.xml

#MongoDB configuration
spring.data.mongodb.host=192.168.99.100
spring.data.mongodb.port=27017
spring.datasource.driverClassName=com.mongodb.Mongo
spring.data.mongodb.database=Company
spring.data.mongodb.repositories.enabled=false
spring.data.mongodb.uri=mongodb://mongodb/Company

#logging properties
logging.level.org.springframework=info
logging.level.org.org.dbunit=INFO
logging.level.com.connection=DEBUG
logging.file=/tmp/logs/CompanyApplication.log
